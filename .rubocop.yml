AllCops:
  RunRailsCops: true
AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
IfUnlessModifier:
  MaxLineLength: 100
LineLength:
  Max: 100
StringLiterals:
  EnforcedStyle: double_quotes
WhileUntilModifier:
  MaxLineLength: 100
MethodCalledOnDoEndBlock:
  Description: 'Avoid chaining a method call on a do...end block.'
  Enabled: true
ClassLength:
  Max: 400
Documentation:
  Enabled: false
Metrics/MethodLength:
  CountComments: false
  Max: 15
